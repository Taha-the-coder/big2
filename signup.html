<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body style="background-color: #1F2937; display: flex; justify-content: center; align-items: center; height: 100vh;">
    
<div class="w-full max-w-sm p-4 bg-white border border-white-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-white-800 dark:border-white-700">
    <form class="space-y-6" action="#">
        <h5 class="text-xl font-medium text-white-900 dark:text-gray">Sign Up</h5>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white-900 dark:text-gray">Your email</label>
            <input type="email" name="email" id="email" class="bg-white-50 border border-white-300 text-white-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-600 dark:border-white-500 dark:placeholder-white-400 dark:text-black" placeholder="name@company.com" required>
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white-900 dark:text-gray">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-white-50 border border-white-300 text-white-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-600 dark:border-white-500 dark:placeholder-white-400 dark:text-black" required>
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white-900 dark:text-gray">Confirm password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-white-50 border border-white-300 text-white-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-600 dark:border-white-500 dark:placeholder-white-400 dark:text-black" required>
        </div>
        <div class="flex items-start">
            <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-white-300 rounded bg-white-50 focus:ring-3 focus:ring-blue-300 dark:bg-white-700 dark:border-white-600 dark:focus:ring-blue-600 dark:ring-offset-white-800 dark:focus:ring-offset-white-800" required>
            </div>
            <label for="remember" class="ml-2 text-sm font-medium text-black-900 dark:text-black-300">Seller Account</label>
        </div>
        <div class="flex items-start">
            <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-white-300 rounded bg-white-50 focus:ring-3 focus:ring-blue-300 dark:bg-white-700 dark:border-white-600 dark:focus:ring-blue-600 dark:ring-offset-white-800 dark:focus:ring-offset-white-800" required>
            </div>
            <label for="remember" class="ml-2 text-sm font-medium text-black-900 dark:text-black-300">Buyer Account</label>
        </div>
        <div class="flex items-start">
        </div>
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create</button>
        <div class="text-sm font-medium text-black-500 dark:text-black-300">
           Already have an account? <a href="signin.html" class="text-blue-700 hover:underline dark:text-blue-500">Sign In</a>
        </div>
    </form>
</div>

</body>
</html>
